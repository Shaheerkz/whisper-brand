<body>
    <section class="login-sec">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                    <div class="row g-0">
                        <div class="col-lg-4">
                            <div class="img-box text-center ">
                                <div>
                                    <img src="./Assets/login-page-img.png" alt="" class="text-center png">
                                </div>
                                <p class="text-center login-paragraph">To keep connected with us please <br> Sign Up with your personal info</p>
                                <a href="./signup.html" class="">Sign Up</a>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="login-form">
                                <h1 class="sec-heading text-center">Login To Your Account</h1>
                                <h3 class="sec-para text-center">Enter You Credential To Login</h3>
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                                      <input type="email" class="form-control lf-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address" required>
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">Password</label>
                                      <input type="password" class="form-control lf-input" id="exampleInputPassword1" placeholder="Enter Password" required>
                                    </div>
                                    <div class="mb-3 form-check d-flex justify-content-between">
                                        <div>
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div>
                                      <a href="" class="forgot">Forgot Password?</a>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center gap-4 mt-0 mt-lg-5"><a href="./index.html" class="back-home">Back To Home</a><button href="" class="btn-1" type="submit">Login</button></div>
                                  </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <script src="./app.js"></script>
</body>
</html>
