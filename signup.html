<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Marcellus&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="sign-sec">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                    <div class="row g-0">
                        <div class="col-lg-4">
                            <div class="img-box-2 text-center ">
                                <div>
                                    <img src="./Assets/login-page-img.png" alt="" class="text-center png">
                                </div>
                                <p class="text-center sign-paragraph">To keep connected with us please <br> Sign Up with your personal info</p>
                                <a href="./login.html" class="">Login</a>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="sign-form Signpage">
                                <h1 class="sec-heading text-center">Create An Account</h1>
                                <h3 class="sec-para text-center">Enter You Credential To Sign Up</h3>
                                <div class="d-flex justify-content-center"><img src="./Assets/sign-up-image.png" alt="" class=""></div>
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Full Name*</label>
                                      <input type="text" class="form-control lf-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Full Name" required>
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">Email Address*</label>
                                      <input type="email" class="form-control lf-input" id="exampleInputPassword1" placeholder="Enter Email Address" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">New Password*</label>
                                        <input type="password" class="form-control lf-input" id="exampleInputPassword1" placeholder="Enter New Password" required>
                                      </div>
                                      <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Confirm Password*</label>
                                        <input type="password" class="form-control lf-input" id="exampleInputPassword1" placeholder="Enter Confirm Password" required>
                                      </div>
                                    <div class="d-flex justify-content-center align-items-center gap-4 mt-0 mt-lg-5"><a href="./index.html" class="back-home">Back To Home</a><button type="submit" class="btn-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button></div>
                                  </form>
                            </div>
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="d-flex justify-content-center">
                                    <img src="./Assets/modal-img-2.png" alt="">
                                </div>
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Congratulations</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    You Have Successfully created an account.
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn-1 text-center" data-bs-dismiss="modal">Continue</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
            </div>
        </div>
    </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <script src="./app.js"></script>
</body>
</html>
